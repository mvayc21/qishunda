<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JQ动画</title>
        <style media="screen">
            html {
                box-sizing: border-box;
            }
            * {
                box-sizing: inherit;
            }
            body,p,ul,ol {
                margin: 0;padding: 0;
            }
            .box {
                width: 100px;
                height: 100px;
                border-radius: 50px;
                background: #333;
                opacity: 1;
                position: relative;
            }
        </style>
        <script src="../jquery-3.2.1.min.js" charset="utf-8"></script>
    </head>
    <body>
        <div class="box"></div>
    </body>
</html>
